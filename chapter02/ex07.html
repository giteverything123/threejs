<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex07</title>
  <script src="../libs/three.js"></script>
  <script src="../libs/stats.js"></script>
  <script src="../libs/dat.gui.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="Stats-output"></div>
  <div id="WebGL-output"></div>
  <script>
    function init() {
      var stats = initStats();
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(new THREE.Color(0xeeeeee, 1.0));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMapEnabled = true;
      var planeGeometry = new THREE.PlaneBufferGeometry(60, 40, 1, 1);
      var planeMaterial = new THREE.MeshLambertMaterial({
        color: 0xffffff
      });
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.receiveShadow = true;
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.x = 0;
      plane.position.y = 0;
      plane.position.z = 0;
      scene.add(plane);
      camera.position.x = -30;
      camera.position.y = 40;
      camera.position.z = 30;
      camera.lookAt(scene.position);
      var ambientLight = new THREE.AmbientLight(0x0c0c0c);
      scene.add(ambientLight);
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40, 60, 10);
      spotLight.castShadow = true;
      scene.add(spotLight);
      document.getElementById('WebGL-output').appendChild(renderer.domElement);
      var controls = {
        scaleX: 1,
        scaleY: 1,
        scaleZ: 1,
        positionX: 0,
        positionY: 0,
        positionZ: 0,
        rotationX: 0,
        rotationY: 0,
        rotationZ: 0,
        scale: 1,
        translateX: 0,
        translateY: 0,
        translateZ: 0,
        visible: true,
        translate() {
          cube.translateX(this.translateX);
          cube.translateY(this.translateY);
          cube.translateZ(this.translateZ);
          this.positionX = cube.position.x;
          this.positionY = cube.position.y;
          this.positionZ = cube.position.z;
        }
      }
      var material = new THREE.MeshLambertMaterial({
        color: 0x44ff44
      });
      var geom = new THREE.BoxGeometry(5, 8, 3);
      var cube = new THREE.Mesh(geom, material);
      cube.position.y = 4;
      cube.castShadow = true;
      scene.add(cube);
      var gui = new dat.GUI();
      var guiScale = gui.addFolder('scale');
      guiScale.add(controls, 'scaleX', 0, 5);
      guiScale.add(controls, 'scaleY', 0, 5);
      guiScale.add(controls, 'scaleZ', 0, 5);
      var guiPosition = gui.addFolder('position');
      var contX = guiPosition.add(controls, 'positionX', -10, 10);
      var contY = guiPosition.add(controls, 'positionY', -4, 20);
      var contZ = guiPosition.add(controls, 'positionZ', -10, 10);

      contX.listen();
      contX.onChange(() => {
        cube.position.x = controls.positionX
      })

      contY.listen();
      contY.onChange(() => {
        cube.position.y = controls.positionY
      })

      contZ.listen();
      contZ.onChange(() => {
        cube.position.z = controls.positionZ
      })

      var guiRotation = gui.addFolder('rotation');
      guiRotation.add(controls, 'rotationX', -4, 4);
      guiRotation.add(controls, 'rotationY', -4, 4);
      guiRotation.add(controls, 'rotationZ', -4, 4);

      var guiTranslate = gui.addFolder('translate');
      guiTranslate.add(controls, 'translateX', -10, 10);
      guiTranslate.add(controls, 'translateY', -10, 10);
      guiTranslate.add(controls, 'translateZ', -10, 10);
      gui.add(controls, 'translate');

      gui.add(controls, 'visible');



      render();

      function render() {
        stats.update();
        cube.visible = controls.visible;
        cube.rotation.x = controls.rotationX;
        cube.rotation.y = controls.rotationY;
        cube.rotation.z = controls.rotationZ;
        cube.scale.set(controls.scaleX, controls.scaleY, controls.scaleZ);
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('Stats-output').appendChild(stats.domElement);
        return stats;
      }
    }

    window.onload = init;
  </script>
</body>

</html>
