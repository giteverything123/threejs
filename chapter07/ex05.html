<!DOCTYPE html>

<html>

<head>
    <title>ex05 - Particles - Canvas based texture-WebglRenderer</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>


<script type="text/javascript">
    function init() {
      var stats = initStats();
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
      var webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0x000000,1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.set(20,0,150);
      document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

      var getTexture = function() {
        var canvas = document.createElement('canvas');
        canvas.width=32;
        canvas.height=32;
        var ctx = canvas.getContext('2d');
        ctx.translate(-81,-84);
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.moveTo(83,116);
        ctx.lineTo(83,102);
        ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
        ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
        ctx.lineTo(111, 116);
        ctx.lineTo(106.333, 111.333);
        ctx.lineTo(101.666, 116);
        ctx.lineTo(97, 111.333);
        ctx.lineTo(92.333, 116);
        ctx.lineTo(87.666, 111.333);
        ctx.lineTo(83, 116);
        ctx.fill();

        // the eyes
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(91, 96);
        ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
        ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
        ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
        ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
        ctx.moveTo(103, 96);
        ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
        ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
        ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
        ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
        ctx.fill();

        // the pupils
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        var texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
      }
      
      var cloud;
      var controls = {
        size: 15,
        transparent: true,
        opacity: 06,
        color: 0xffffff,
        rotateSystem: true,
        sizeAttenuation: true,
        redraw(){
          if (scene.getObjectByName('pointcloud')){
            scene.remove(scene.getObjectByName('pointcloud'))
          }
          let {size, transparent, opacity, sizeAttenuation, color} = controls;
          createPointCloud(size, transparent, opacity, sizeAttenuation, color);
        }
      }

      var gui = new dat.GUI();
      gui.add(controls, 'size', 0, 20).onChange(controls.redraw);
      gui.add(controls, 'transparent').onChange(controls.redraw);
      gui.add(controls, 'opacity', 0, 1).onChange(controls.redraw);
      gui.addColor(controls, 'color').onChange(controls.redraw);
      gui.add(controls, 'sizeAttenuation').onChange(controls.redraw);
      gui.add(controls, 'rotateSystem');

      controls.redraw();
      render();

      function createPointCloud(size, transparent, opacity, sizeAttenuation, color){
        var geom = new THREE.Geometry();

        var material = new THREE.PointCloudMaterial({
          size,
          transparent,
          opacity, 
          sizeAttenuation, 
          color,
          map: getTexture()
        });

        var range = 500;
        for(var i=0;i<1500;i++){
          var particle = new THREE.Vector3(Math.random() * range - range / 2, Math.random() * range - range / 2, Math.random() * range - range / 2);
          geom.vertices.push(particle);
        }
        cloud = new THREE.PointCloud(geom, material);
        cloud.name = 'pointcloud';
        cloud.sortParticles = true;
        scene.add(cloud);
      }
      
      var step=0;

      function render(){
        stats.update();
        if (controls.rotateSystem) {
          step += 0.01;
          cloud.rotation.x = step;
          cloud.rotation.z = step;
        }
        requestAnimationFrame(render);
        webGLRenderer.render(scene, camera);
      }
      
      function initStats() {
        var stats = new Stats();
        stats.setMode(0); 
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
      }
    }
    window.onload = init;
</script>
</body>
</html>
