<!DOCTYPE html>

<html>

<head>
    <title>ex05-MeshFaceMaterial</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>
<script type="text/javascript">
    function init(){
      var stats = initStats();
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xeeeeee);
      renderer.setSize(window.innerWidth,window.innerHeight);
      renderer.shadowMapEnabled = true;
      var planeGeometry = new THREE.PlaneBufferGeometry(60,40,1,1);
      var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
      var plane = new THREE.Mesh(planeGeometry,planeMaterial);
      plane.castShadow = true;
      plane.rotation.x = -0.5 * Math.PI;
      plane.position.set(0,-2,0);
      scene.add(plane);
      camera.position.set(-40,40,40);
      camera.lookAt(scene.position);
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(-40,60,-10);
      spotLight.castShadow = true;
      scene.add(spotLight);
      document.getElementById('WebGL-output').appendChild(renderer.domElement);
      var group = new THREE.Mesh();
      var mats = [];
      function createMaterial(color){
        return new THREE.MeshBasicMaterial({color:color})
      }
      mats.push(createMaterial(0x009e60));
      mats.push(createMaterial(0x009e60));
      mats.push(createMaterial(0x0051ba));
      mats.push(createMaterial(0x0051ba));
      mats.push(createMaterial(0xffd500));
      mats.push(createMaterial(0xffd500));
      mats.push(createMaterial(0xff5800));
      mats.push(createMaterial(0xff5800));
      mats.push(createMaterial(0xC41E3A));
      mats.push(createMaterial(0xC41E3A));
      mats.push(createMaterial(0xffffff));
      mats.push(createMaterial(0xffffff));

      var faceMaterial = new THREE.MeshFaceMaterial(mats);
      for(var x=0;x<3;x++){
        for(var y=0;y<3;y++){
          for(var z=0;z<3;z++){
            var cubeGeom = new THREE.BoxGeometry(2.9,2.9,2.9);
            var cube = new THREE.Mesh(cubeGeom,faceMaterial);
            cube.position.set(x * 3 - 3, y * 3, z * 3 - 3);
            group.add(cube);
          }
        }
      }
      scene.add(group);
      var step = 0;
      var controls = {
        rotationSpeed: 0.02,
        numberOfObjects: scene.children.length
      }
      var gui = new dat.GUI();
      gui.add(controls, 'rotationSpeed', 0, 0.1);
      render();
      function render(){
        stats.update();
        group.rotation.y = step+=controls.rotationSpeed;
        renderer.render(scene,camera);
        requestAnimationFrame(render);
      }

      function initStats(){
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('Stats-output').appendChild(stats.domElement);
        return stats;
      }
    }

    window.onload = init;
</script>
</body>
</html>
